%YAML 1.2
---
$id: http://devicetree.org/schemas/iio/adc/adi,ltc2376.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Linear Technology LTC2376 SAR ADC

maintainers:
  - Meenal Parakh <meenalparakh19@gmail.com>

description: |
  Linear Technology LTC2376 Single Channel 16-bit SAR ADC
  https://www.analog.com/media/en/technical-documentation/data-sheets/237616fa.pdf

properties:
  compatible:
    enum:
      - adi,ltc2376

  reg:
    maxItems: 1

  spi-max-frequency:
    maximum: 16000000

  vref-supply:
    description:
      Phandle to the vref power supply

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    spi {
        #address-cells = <0x01>;
        #size-cells = <0x00>;

        adc@0{
                compatible = "adi,ltc2376";
                vref-supply = <&vref>;
                reg = <0>;
                spi-max-frequency = <16000000>;
                spi-cpha;
        };
    };
...
